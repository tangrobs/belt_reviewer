<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class = "header">
        <a href = "/books">Home</a>
        <a href = "/logout">Logout</a>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class = "{{message.tags}}"{%endif%}>{{message}}</p>
        {% endfor %}
    {% endif %}
    <h1>Add a New Book Title and a Review:</h1>
    <form action = "/addbook" method = "post">
        {% csrf_token %}
        <p>Book Title: <input type = "text" name = "title"></p>
        <p>Author:</p>
        <p>Choose from the list: <select name = "selectauthor">
            {% for author in authors %}
                <option value = "{{author.name}}">{{author.name}}</option>
            {% endfor %}
        </select></p>
        <p>Or add a new author: <input type = "text" name = "inputauthor"></p>
        <p>Review: <textarea name = "review"></textarea></p>
        <p>Rating: <select name = "rating">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
        </select></p>
        <input type = "submit" value = "add book and review">
    </form>    
</body>
</html>
